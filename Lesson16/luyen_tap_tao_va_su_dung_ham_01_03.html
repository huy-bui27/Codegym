<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function input(a, b) {
    if( a > b){
      document.write("Hello");
    }else if( a<= b){
      document.write(`${a} + ${b} = ${a+ b}`);
    }
  }
  const a = parseFloat(prompt("Nhập a:"));
  const b = parseFloat(prompt("Nhập b:"));
  input(a, b);
</script>
</body>
</html>

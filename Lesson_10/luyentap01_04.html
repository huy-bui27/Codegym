<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const a = parseFloat(prompt("Nhap so thu 1:"));
    const b = parseFloat(prompt("Nhap so thu 2:"));
    const c = parseFloat(prompt("Nhap so thu 3:"));
    if (a > b) {
        if (a > c) {
            alert(`a là số lớn nhất`)
        } else {
            alert(`c là số lớn nhất`)
        }
    } else if (b > a) {
        if (b > c) {
            alert(`b  là số lơn nhất`)
        } else {
            alert(`c là số lớn nhất`)
        }
    }
</script>
</body>
</html>

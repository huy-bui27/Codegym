<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function isPrime(number) {
    if (number < 2) return false;
    if (number === 2) return false;
    if (number%2 === 0) return false;
    for (let i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0) {
            return false;
        }
    }
    return true;
}
function findPrimeUpto(limit) {
    const primes = [];
for (let i = 2; i < limit; i++){
    if (isPrime(i)){
        primes.push(i);
    }
}
return primes;
}
const priesLessThan10000 = findPrimeUpto(10000);
document.write(`${priesLessThan10000}`);
</script>
</body>
</html>

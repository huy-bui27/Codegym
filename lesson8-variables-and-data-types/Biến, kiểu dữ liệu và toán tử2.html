<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const celsius = parseFloat(prompt("Nhập giá trị Celsuis :"));
    const fahrenheit = (celsius * 9 / 5) + 32;
    alert(`${celsius}°C bằng ${fahrenheit.toFixed(2)}°F`);
</script>
</body>
</html>

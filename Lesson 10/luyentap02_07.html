<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const a = parseFloat(prompt(" Nhap a:"));
    const b = parseFloat(prompt(" Nhap b:"));
    const c = parseFloat(prompt(" Nhap c:"));
    const delta = (b * b) - 4 * a * c;
    if (isNaN(a) || isNaN(b) || isNaN(c)) {
        alert("Vui lòng nhập các giá trị hợp lệ .");
    } else if (delta < 0) {
        alert("Phuong trình vô nghiệm");
    } else if (delta === 0) {
        const x = -b / 2 * a;
        alert("Phương trình bậc hai có nghiệm kép là:" + x);
    } else if (delta > 0) {
        const x1 = (-b + Math.sqrt(delta)) / (2 * a);
        const x2 = (-b - Math.sqrt(delta)) / (2 * a);
        alert("Phương trình có 2 nghiệm phân biệt:" + "x1 =" + x1 + " x2=" + x2);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const a = parseFloat(prompt("Nhập a:"));
    const b = parseFloat(prompt("Nhập b:"));
    const c = parseFloat(prompt("Nhập c:"));
    if (a, b, c > 0 && a + b > c && b + c > a && a + c > b) {
        alert("Là cạnh của tam giác");
    } else {
        alert("Không là cạnh của tam giác");
    }
</script>
</body>
</html>

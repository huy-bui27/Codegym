<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    debugger;
    let count = 1;
    const n = parseInt(prompt("Enter a number"));
    for (let i = 1; i <= n; i++) {
        count = count * i;

    }
    document.write("Giai thừa của " + n + " = " + count);
</script>
</body>
</html>

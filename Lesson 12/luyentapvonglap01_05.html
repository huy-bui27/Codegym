<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let n1 = 0, n2 = 1, next;
    const num = 20;
    for (let i = 1; i <= num; i++) {
        next = n1 + n2;
        n1 = n2;
        n2 = next;
        if (i <= num) {
            count += n1;
        }
    }
    document.write("Tổng của 20 số Fibonacci đầu tiên là: " + count + "<br>");
</script>
</body>
</html>

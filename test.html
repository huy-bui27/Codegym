<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Thuế Thu Nhập Cá Nhân</title>
</head>
<body>
<script>
var text = 'Hello World';
while (text !== 'q'){
    document.write(text + "<br>");
    text = prompt(" Enter a text to print");
}
</script>
</body>
</html>

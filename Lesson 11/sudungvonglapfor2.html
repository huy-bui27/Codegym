<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const num = parseFloat(prompt("enter number"));
    let total = 0;
    let i;
    for (i = 0; i <= num; i += 1) {
        total += i;
    }
    alert(total);
</script>
</body>
</html>

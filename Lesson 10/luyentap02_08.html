<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const number = parseFloat(prompt("Nhập số tuổi:"));
    if (number > 0 && number < 120) {
        alert("Là tuổi của một người");
    } else {
        alert("Không phải tuổi của một người");
    }
</script>
</body>
</html>

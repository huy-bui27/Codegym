<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const age = parseFloat(prompt("Nhap so tuoi"));
    if (age < 15) {
        alert(`Không đủ điều kiện vào học lớp 10`)
    } else if (age => 15) {
        alert(`Đủ điều kiện vào lớp 10`)
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function swap(a,b) {
    return [b,a];
  }
  const num1= parseInt(prompt("Enter a number 1:"));
  const num2= parseInt(prompt("Enter a number 2:"));
  let swapped = swap(num1,num2);
  document.write(`Số nguyên sau khi đổi chỗ: ${swapped[0]}, ${swapped[1]}`);
</script>
</body>
</html>

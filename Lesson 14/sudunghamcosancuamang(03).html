<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputString = prompt("What is your name?");
    let result = '';
    for (let i = 0; i < inputString.length; i++) {
        let char = inputString[i];
        if (char === char.toLowerCase()) {
            result += char.toUpperCase();
        } else {
            result += char.toLowerCase();
        }
    }
    result = result.charAt(0).toLowerCase() + result.slice(0);
    console.log(result);
</script>
</body>
</html>

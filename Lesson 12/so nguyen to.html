<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
debugger;
    let count = 0;
    const numbers = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
    let n = 2;
    while (count < numbers) {
        let isPrime = true;
        for (let i = 2; i < n; i++) {
            if (n % 2 === 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            document.write(n + "<br>");
            count++;
        }
        n++;
    }

</script>
</body>
</html>

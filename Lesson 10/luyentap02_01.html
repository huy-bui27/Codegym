<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const c = parseFloat(prompt("Nhập độ C:"));
    let f;
    if (isNaN(c)) {
        alert("Vui lòng nhập 1 số hợp lệ.");
    } else {
        f = (c * 9 / 5) + 32;
    }
    alert("Độ F:" + f + "°F.");
</script>
</body>
</html>

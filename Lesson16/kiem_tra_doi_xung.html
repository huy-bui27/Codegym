<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(s) {
        s= s.replace(/\s+/g,"").toLowerCase();
        function checkPalindrome(left, right) {
            if ( left >= right) {
             return true;
            }
            if (s[left]!==s[right]) {
                return false;
            }
            return checkPalindrome(left+1, right-1);
        }
        return checkPalindrome(0,s.length-1);
    }
    document.write(isPalindrome("A man a plan a canal Panama"));
    document.write("hello");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = 5;
    let output = '';
    for (let i = 1; i <= height; i++) {
        let star = '';

        for (let j = 1; j <= height - i; j++) {
            star += '';
        }
        for (let j = 1; j <= i; j++) {
            star += '*';
        }
        output += star  ;
    }
    console.log(output);
</script>
</body>
</html>

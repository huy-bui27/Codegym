<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = parseFloat(prompt("Enter a number"));
    let numbers = [-3, 5, 1, 3, 2, 10];
    let index;
    for (let i = 0; i < numbers.length; i++) {
        if (value === numbers[i]) {
            index = i;
        }
    }
    if (index >= 0) {
        alert("Value " + value + " found " + index);
    } else {
        alert("Value " + value + " not found ");
    }
</script>
</body>
</html>

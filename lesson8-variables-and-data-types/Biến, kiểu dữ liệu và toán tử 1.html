<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const physics = parseFloat(prompt(" Nhập điểm môn Vật lý"));
    const chemistry = parseFloat(prompt(" Nhập điểm môn Hóa"));
    const biology = parseFloat(prompt(" Nhập điểm môn Hóa"));

    const total = physics + chemistry + biology;
    const average = total / 3;
    alert(`Tổng điểm: ${total} , Điểm trung bình: ${average.toFixed(2)}`);
</script>
</body>
</html>

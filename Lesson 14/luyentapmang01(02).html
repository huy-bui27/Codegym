<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [1, 11, 2, 4, 6, 7, 2, 34, 8, 3];
    let max = numbers[0];
    let maxIndex = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            maxIndex = i;
        }
    }
    document.write(`Phần tử lớn nhất:${max}, nằm vị trí:${maxIndex}`);
</script>
</body>
</html>

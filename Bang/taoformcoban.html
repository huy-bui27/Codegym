<form method="get" action="simpleform.html">
    <h2> Order Form</h2>
    <b>What would you like to buy?</b> <br>
    <select>
        <option value="1">Gà</option>
        <option value="2">Cơm</option>

    </select><br>

    <b>How many would you like to order?</b> <br>

    <input type="radio" name="1" value="b"> 2 - $20 <br>
    <input type="radio" name="1" value="c"> 3 - $30 <br>
    <b>Name*</b><br>
    <input type="text" name="first name" placeholder="First name" size="15">
    <input type="text" name="Last name" placeholder="Last name" size="15"> <br>
    <b>Email</b><br>
    <input type="text" name="email" size="36"> <br>

    <input type="text" name="1" size="5"> -
    <input type="text" name="2" size="5"> -

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 5;
    let output = '';
    for (let i = 1; i <= num; i++) {
        let star = '';
        for (let j = 1; j <= i; j++) {
            star += '*';
        }
        output += star + "<br>";
    }
    document.write(output);
</script>
</body>
</html>

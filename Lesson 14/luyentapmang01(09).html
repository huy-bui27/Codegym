<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang1 = new Array(10);
    let mang2 = new Array(10);
    let mang3 = new Array(20);
    for (let i = 0; i < mang1.length; i++) {
        mang1[i] = parseInt(prompt(`Nhập giá trị thứ ${i + 1} của mảng 1`));
    }
    for (let i = 0; i < mang2.length; i++) {
        mang2[i] = parseInt(prompt(`Nhập giá trị thứ ${i + 1}của mảng 2`));
    }
    for (let i = 0; i < mang3.length; i++) {
        mang3[i] = parseInt(prompt(`Nhập giá trị thứ ${i + 1}của mảng 3`));
    }
    let result = mang3.concat(mang2, mang1);
    document.write("Hiển thị mảng C:", result);
</script>
</body>
</html>

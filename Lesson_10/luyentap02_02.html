<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const m = parseFloat(prompt("Nhập m:"));
    let ft;
    if (m <= 0) {
        alert("Vui lòng nhập 1 số hợp lệ.");
    } else {
        ft = m * 3.2808;
    }
    alert(" Đổi từ m sang feet:" + ft);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let inputString = prompt("Nhập chuỗi để đếm:");
 inputString = inputString.trim();
 if (inputString === 0) {
     document.write(" Số từ trong chuỗi là 0");
     } else {
     let word = inputString.split(/\s+/);
     let wordCount= word.length;
     document.write("Số từ trong chuỗi: "+ wordCount);
 }
</script>
</body>
</html>

<script>
    function footToMeters(foot){
            let meter = 0.305 * foot;
            return meter;
        }
    function meterTOFoot(meter){
        let foot = 3.279 * meter;
        return foot;
    }
    const foot = parseFloat(prompt("Nhập foot:"));
    document.write(foot + " foot" + " = " +footToMeters(foot) +" meter" +" <br>");
    const meter = parseFloat(prompt("Nhập meter:"));
    document.write(meter + " meter" + " = " +footToMeters(meter) +" foot" +" <br>");
</script>

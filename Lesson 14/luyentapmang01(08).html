<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = new Array(10);
    for (let i = 0; i < 10; i++) {
        mang[i] = parseInt(prompt(`Nhập phần tử thứ ${i + 1}`));
    }
    mang.sort((a, b) => b - a);
    console.log("Mảng được sắp xếp giảm dần:", mang);
</script>
</body>
</html>

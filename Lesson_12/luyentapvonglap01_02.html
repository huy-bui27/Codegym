<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const a = parseInt(prompt("Nhập nhiệt độ:"));
    while (true) {
        if (a > 100) {
            alert("Nhiệt độ quá cao! Vui lòng giảm nhiệt độ.")
        } else if (a < 20) {
            alert("Nhiệt độ quá thấp! Vui lòng tăng nhiệt độ.");
        } else {
            alert("Nhiệt độ hợp lý!");
            break;
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let inputString1 = prompt(" Nhập chuỗi 1:");
let inputString2 = prompt(" Nhập chuỗi 2:");
inputString1=inputString1.trim();
inputString2=inputString2.trim();
if(inputString1 === inputString2){
  document.write("Chuỗi 1 giống chuỗi 2.");
}else{
  document.write("Chuỗi 1 khác chuỗi 2");
}
</script>
</body>
</html>

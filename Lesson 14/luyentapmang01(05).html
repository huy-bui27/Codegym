<script>
    let numbers = [1, 4, 5, 7, 9, 2, -4, -7, -9, 10];
    let n = '';
    let negativeCount = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] < 0) {
            negativeCount++;
        }
    }
    document.write("Số lượng số nguyên âm trong chuỗi là:", negativeCount);
</script>
